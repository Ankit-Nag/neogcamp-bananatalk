<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="heading-text">Minion converter!</h1>
    </header>
    <textarea class="input-box" placeholder="Enter the sentence that you want to translate over here!"></textarea>

    <button id="btnTranslate">TRANSLATE!</button>

    <textarea class="output-box" placeholder="Translated text will appear here!"></textarea>

    <footer>
        <p class="footer-text">Who doesn't love minions?<br />These adorable yellow blobs have a language of their own!<br />Try out this translator to understand their language!</p>
    </footer>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
